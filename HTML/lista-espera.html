<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Lista de Espera</title>
    <link rel="stylesheet" href="lista-espera.css">
</head>

<body>

    <header>
        <h1>Galeria de Arte</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="lista-espera.html">Lista de Espera</a>
        </nav>
    </header>

    <main>

        <section class="notificacao">
            <h2>Ativar Notificação</h2>

            <div class="form-box">
                <label>Quadro</label>
                <select>
                    <option>Obra Abstrata Azul</option>
                    <option>Paisagem Urbana</option>
                    <option>Escultura Moderna</option>
                </select>

                <label>Email</label>
                <input type="email" placeholder="seuemail@email.com">

                <button>Ativar notificação</button>
            </div>
        </section>

        <section class="espera">
            <h2>Entrar na Lista de Espera</h2>

            <div class="form-box">
                <label>Quadro desejado</label>
                <select>
                    <option>Obra Abstrata Azul</option>
                    <option>Paisagem Urbana</option>
                    <option>Escultura Moderna</option>
                </select>

                <label>Seu nome</label>
                <input type="text" placeholder="Digite seu nome">

                <button>Entrar na lista</button>
            </div>
        </section>

        <section>
            <h2>Favoritos</h2>
            <div class="favoritos">
                <div class="item">
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrIIgqm8PjCrvh3FCX25dtjN0YV7bP8ctcNQ&s">
                    <p>Arte Surreal</p>
                </div>
            </div>
        </section>

    </main>

</body>

</html>
