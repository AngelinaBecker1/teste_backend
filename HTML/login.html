<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Artistica - Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="side-illustration">
            <div class="overlay-graphic">
                <img src="../IMG/Monica Lisa.png" alt="arte">
            </div>
        </div>

        <div class="side-form">
            <div class="form-wrapper">
                <div class="user-icon">
                    <i class="fa-regular fa-user"></i>
                </div>
                <h2>Usuário</h2>

                <form>
                    <div class="input-group">
                        <input type="text" placeholder="Nome de usuário">
                        <i class="fa-solid fa-user"></i>
                    </div>

                    <div class="input-group">
                        <input type="password" placeholder="Senha">
                        <i class="fa-solid fa-lock"></i>
                    </div>

                    <div class="form-options">
                        <label><input type="radio" name="option"> Guardar senha</label>
                        <label><input type="radio" name="option"> Esquecer a senha</label>
                    </div>

                    <button type="submit" class="btn-login">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
