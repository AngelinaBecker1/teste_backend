<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Artistica - Cadastro</title>
    <link rel="stylesheet" href="../CSS/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <main class="main-container">
        <section class="info-side">
            <div class="info-content">
                <img src="../IMG/download (3).png" alt="Arte" class="hero-img">
            </div>
        </section>

        <section class="form-side">
            <div class="form-container">
                <h2>Faça o seu cadastro</h2>

                <div class="social-login">
                    <button class="social-btn"><img src="https://img.icons8.com/color/48/000000/google-logo.png"
                            alt="Google"> Google</button>
                    <button class="social-btn"><img src="https://img.icons8.com/color/48/000000/facebook-new.png"
                            alt="Facebook"> Facebook</button>
                </div>

                <div class="divider">ou</div>

                <form>
                    <div class="input-field">
                        <input type="text" placeholder="Nome Completo" required>
                    </div>
                    <div class="input-field">
                        <input type="email" placeholder="E-mail" required>
                    </div>

                    <div class="input-field">
                        <input type="text" placeholder="Cidade" required>
                    </div>

                    <div class="input-field">
                        <input type="text" placeholder="País" required>
                    </div>

                    <div class="input-field">
                        <input type="text" placeholder="Telefone" required>
                    </div>

                    <div class="input-field">
                        <input type="password" placeholder="Senha" required>
                        <i class="fa-regular fa-eye-slash"></i>
                    </div>
                    <br>

                    <a href="index.html" class="btn-submit">Criar conta</a>
                </form>
                <br>

                <p class="footer-text">Já tem uma conta? <a href="login.html">Acessar</a></p>
            </div>
        </section>
    </main>
</body>

</html>
